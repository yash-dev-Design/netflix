<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Test | Netflix</title>
  <link rel="shortcut icon" href="netflix.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #e50914;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffffff;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .section h2 {
      color: #e50914;
      margin-bottom: 1rem;
    }

    .section p {
      color: #dcdcdc;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #b0060f;
    }

    footer {
      background-color: #181818;
      padding: 1rem;
      text-align: center;
      color: #888;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Internet Speed Test</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Check Your Speed</h2>
      <p>
        Want to know how fast your internet is? Use our speed test tool to check your connection — powered by Fast.com, a Netflix service.
      </p>
      <a href="https://fast.com" target="_blank"><button class="btn">Run Speed Test</button></a>
    </div>
  </div>

  <footer>
    © 2025 Netflix, Inc. All rights reserved.
  </footer>
</body>
</html>
